<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Lookup Form</title>
</head>
<body>
  <h1>Stock Lookup Form</h1>

  <form method="GET" action="Process">
    <label for="query">Enter Company Name or Ticker:</label><br>
    <input type="text" id="query" name="query" required><br><br>
    <label><input type="radio" name="type" value="ticker" required>Ticker Symbol</label>
    <label><input type="radio" name="type" value="company" required>Company Name</label><br><br>
    <input type="submit" value="Search">
  </form>
</body>
</html>
